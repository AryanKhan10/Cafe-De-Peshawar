    <!-- Café Image -->
    <div class="container-fluid d-flex justify-content-evenly bg-warning">
      <img
        src="/images/cafe_logo_2-removebg-preview.png"
        alt="Café De Peshawar"
        class="cafe-image img-fluid"
        width="50%"
        height="20%"
      />
    </div>
    <div class="container-fluid py-5 sec-color">
      <!-- Contact Page Heading -->
      <header class="container-fluid text-center contact-us">
        <h1>Contact Us</h1>
      </header>

      <!-- Contact Form -->
      <section class="container-fluid container-lg contact-form">
        <h2 class="text-center pt-4 pb-2">Send Us a Message</h2>
        <form action="submit_form.php" class="mb-3" method="POST">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            name="name"
            required
          />

          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control mb-3"
            id="email"
            name="email"
            required
          />

          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="subject"
            name="subject"
            required
          />

          <label for="message" class="form-label">Message:</label>
          <textarea
            id="message"
            class="form-control mb-3"
            name="message"
            rows="5"
            required
          ></textarea>

          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </section>
    </div>

    <!-- Contact Information -->
    <section id="contact" class="py-3 container-fluid text-center">
      <h2>Contact Us</h2>
      <p>
        <strong>Address:</strong> 123 Main Street, Peshawar<br />
        <strong>Phone:</strong> (123) 456-7890<br />
        <strong>Email:</strong> info@cafedepeshawar.com
